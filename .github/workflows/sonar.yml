name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build_and_test:
    runs-on: windows-latest
    outputs:
      coverage_path: ${{ steps.coverage.outputs.file }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests + Coverage (Cobertura)
        run: dotnet test --configuration Release --collect:"XPlat Code Coverage"

      - name: Locate coverage file
        id: coverage
        shell: pwsh
        run: |
          $file = Get-ChildItem -Recurse -Filter "coverage.cobertura.xml" | Select-Object -First 1
          if (-not $file) { throw "Coverage file not found!" }
          echo "file=$($file.FullName)" >> $env:GITHUB_OUTPUT

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ${{ steps.coverage.outputs.file }}

  sonarcloud:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Convert Cobertura -> OpenCover
        run: |
          COV=$(find coverage -name "coverage.cobertura.xml")
          echo "Coverage file found at: $COV"
          reportgenerator \
            -reports:"$COV" \
            -targetdir:"coverage_converted" \
            -reporttypes:opencover


      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=pedrofonseca1227
            -Dsonar.projectKey=pedrofonseca1227_GadoApi
            -Dsonar.cs.opencover.reportsPaths=coverage_converted/opencover.xml
