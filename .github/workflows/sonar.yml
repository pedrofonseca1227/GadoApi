name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        run: dotnet test GadoApi.Tests/GadoApi.Tests.csproj \
               --configuration Release \
               --collect:"XPlat Code Coverage"

      - name: Find cobertura file
        id: coverage
        run: |
          FILE=$(find . -name "coverage.cobertura.xml" | head -n 1)
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ${{ steps.coverage.outputs.file }}

  sonarcloud:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: .

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=pedrofonseca1227
            -Dsonar.projectKey=pedrofonseca1227_GadoApi
            -Dsonar.sources=GadoApi
            -Dsonar.tests=GadoApi.Tests
            -Dsonar.cs.vstest.reportsPaths=**/*.trx
            -Dsonar.cs.opencover.reportsPaths=**/coverage.cobertura.xml
            -Dsonar.exclusions=**/bin/**,**/obj/**
